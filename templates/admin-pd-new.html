<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>🐑 Lamb Castle ☠️ Admin 🐑</title>
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <link th:href="@{css/products.css}" rel="stylesheet" />

</head>
<body>
<div th:replace="~{fragments/header-admin::Header}" ></div>

<div class="container">
  <div class="upload-container">
    <label for="file-upload" class="upload-icon">
      📷
      <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
    </label>
    <img id="preview" src="" alt="Image preview">
  </div>

  <div class="form-content">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product-name" required>
    </div>

    <div class="quantity">
      <label for="product-name">Stock</label>
      <input type="number" class="quantity-input" value="1"><br>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn-submit" onclick="redirectToDetail()">Add</button>
  </div>
</div>

<script>
  function previewImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      const img = document.getElementById('preview');
      img.src = e.target.result;
      img.style.display = 'block';
    };

    if (file) {
      reader.readAsDataURL(file);
    }
  }

  function redirectToDetail() {
    if (confirm("Confirm submit?")) {
      alert("Successful!");
      window.location.href = "admin-pd-list.html";
    }
  }

</script>

<div th:replace="~{fragments/footer::Footer}" ></div>
</body>
</html>
