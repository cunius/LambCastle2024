<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>🐑 Lamb Castle 🏰 Sign up 🐑</title>
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <link th:href="@{css/signup.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header-new::Header}" ></div>

<form th:action="@{/signup}" method="post">
  <div class="container">
    <table>
      <tr>
        <td><h2>Processing to be the lamb... 🐑</h2></td>
      </tr>
      <tr><td>Username</td></tr>
      <tr><td><input type="text" class="text" required /></td></tr>
      <tr><td>Password</td></tr>
      <tr><td><input type="password" class="text" required /></td></tr>
      <tr><td>Confirm Password</td></tr>
      <tr><td><input type="password" class="text" required /></td></tr>
      <tr><td>E-mail</td></tr>
      <tr>
        <td>
          <div class="email-container">
            <input type="text" class="email" required> @
            <select>
              <option>lamb.castle</option>
              <option>gmail.com</option>
            </select>
          </div>
        </td>
      </tr>
      <tr><td>DoB</td></tr>
      <tr><td>
        <input type="date" class="text" required></td></tr>
      <tr><td>Address for your duck! 🦆</td></tr>
      <tr><td><input type="text" class="text" required /></td></tr>

      <tr><td>
        <div class="btn-container">
          <input type="submit" value="Sign up" class="btn" onclick="alert('Congratulations, Now u r a lamb family!')"></div>
      </td></tr>
    </table>
  </div>
</form>

<div th:replace="~{fragments/footer::Footer}" ></div>
</body>
</html>
