<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>🐑 Lamb Castle 🏰 My Page 🐑</title>
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <link th:href="@{css/products.css}" rel="stylesheet" />
</head>

<body>
<div th:replace="~{fragments/header::Header}" ></div>

    <div class="container">
        <div class="product">
            <img th:src="@{img/pimg01.png}" alt="King Duck" />
            <div class="details">
                <h2>King Duck 🦆</h2>
                <div class="order-date"><b>07-10-2024</b></div>

                <div class="buttons">
                    <button onclick="handleRefund()">Refund</button>
                    <button onclick="redirectToDetail()">Track</button>
                </div>
            </div>
        </div>

        <div class="product">
            <img th:src="@{img/pimg04.png}" alt="Muscle Duck" />
            <div class="details">
                <h2>Muscle Duck 💪🏻</h2>
                <div class="order-date"><b>18-09-2024</b></div>
                <div class="buttons">
                    <button onclick="handleRefund()">Refund</button>
                    <button onclick="redirectToDetail()">Track</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function handleRefund() {
        if (confirm("R U sure refund me? 😿")) {
            window.location.href = "mypg-orders-rfd.html";
        }
    }
    function redirectToDetail() {
        window.location.href = "mypg-orders-trk.html";
    }
</script>

<div th:replace="~{fragments/footer::Footer}" ></div>
</body>
</html>
