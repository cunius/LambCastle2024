<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>🐑 Lamb Castle ☠️ Admin 🐑</title>
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <link th:href="@{css/products.css}" rel="stylesheet" />

</head>
<body>
<div th:replace="~{fragments/header-admin::Header}" ></div>

<div class="container">
  <div class="upload-container">
    <label for="file-upload" class="upload-icon">
      📷
      <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
    </label>
    <img id="preview" src="existing-image.jpg" alt="Image preview">
  </div>

  <div class="form-content">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product-name" value="Existing Product Name" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="3"><br>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="10" required>Existing product description goes here.</textarea>
    </div>
    <button type="submit" class="btn-submit">Edit</button>
  </div>
</div>

<script>
  function previewImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
      const img = document.getElementById('preview');
      img.src = e.target.result;
      img.style.display = 'block';
    };

    if (file) {
      reader.readAsDataURL(file);
    }
  }
</script>

<div th:replace="~{fragments/footer::Footer}" ></div>
</body>
</html>
