<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>🐑 Lamb Castle 🏰 Home 🐑</title>
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <link th:href="@{css/products.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header::Header}" ></div>

<div class="container">
    <h1>Products</h1>
    <div class="product-grid">
    <div class="product-card">
        <a th:href="@{/kingduck}">
            <img th:src="@{img/pimg01.png}" alt="Product Image 1" /></a>
        <div class="product-name">King Duck 🦆</div>
        <div class="product-price"><h2>$999,000</h2></div>
    </div>

    <div class="product-card">
        <a th:href="@{/motherduck}">
            <img th:src="@{img/pimg02.png}" alt="Product Image 2" /></a>
        <div class="product-name">Mother Duck</div>
        <div class="product-price"><h2>$68,000</h2></div>
    </div>

    <div class="product-card">
        <a th:href="@{/goback}">
            <img th:src="@{img/pimg03.png}" alt="Product Image 3" /></a>
        <div class="product-name">Go Back Home Duck</div>
        <div class="product-price"><h2>$88,000</h2></div>
    </div>

    <div class="product-card">
        <a th:href="@{/muscle}">
            <img th:src="@{img/pimg04.png}" alt="Product Image 4" /></a>
        <div class="product-name">Muscle Duck 💪🏻</div>
        <div class="product-price"><h2>$150,000</h2></div>
    </div>
    </div>
</div>

<div th:replace="~{fragments/footer::Footer}" ></div>
</body>
</html>
